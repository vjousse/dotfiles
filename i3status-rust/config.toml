[theme]
theme = "dracula"
[icons]
icons = "awesome4"

[[block]]
block = "music"
player = "spotify"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 5.0
alert = 2.0

[[block]]
block = "memory"
