#format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 10
format = "$icon  $percentage $time"

[[block]]
block = "time"
interval = 5

[block.format]
full = "$icon $timestamp.datetime(f:'%a %d/%m %R', l:fr_FR)"
short = "$icon $timestamp.datetime(f:%R)"
